<!--填写小程序信息，打包，下载-->
<div class="mask-protocol-xx">
    <div class="mask-protocol-content-xx">
        <div class="mask-protocol-close-xx"></div>
        <div class="mask-protocol-title-xx">
            <span class="nowser" style="color:#fd7a42">设置开发设置</span>···
            <span class="nowser">生成</span>···
            <span class="nowser">代码包下载</span>
        </div>
        <div class="guide">请在“微信公众平台-小程序-设置-开发设置”，填写以下信息</div>
        <div class="inputBox">
            <p class="text">
                AppID:
                <input type="text" placeholder="请输入AppID" class="greyi inname">
                <a>怎么获取AppID？</a>
            </p>
            <p class="text text1">
                App密钥:
                <input type="text" placeholder="请输入App密钥" class="greyi inname">
                <a>怎么获取App密钥？</a>
            </p>
            <p class="tip">如小程序涉及商品交易则必须填写商户ID和商户密钥</p>
            <p class="text text2">
                商户ID:
                <input type="text" placeholder="请输入商户ID" class="greyi inname">
                <a>怎么获取商户ID？</a>
            </p>
            <p class="text text3">
                商户密钥:
                <input type="text" placeholder="请输入商户密钥" class="greyi inname">
                <a>怎么获取商户密钥？</a>
            </p>
            <div class="guide">还没注册微信小程序？现在就去注册</div>
            <div class="btn-group">
                <button class="btn" id="mask1cancel">取消</button>
                <button class="btn btn2" id="mask1sure">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="mask-protocol-xx">
    <div class="mask-protocol-content-xx">
        <div class="mask-protocol-close-xx"></div>
        <div class="mask-protocol-title-xx">
            <span class="nowser">设置开发设置</span>···
            <span class="nowser" style="color:#fd7a42">生成</span>···
            <span class="nowser">代码包下载</span>
        </div>
        <div class="loading">
            <div class="csshub-circle-loader">
                <div class="csshub-circle-line">
                    <div class="csshub-circle csshub-circle-blue"></div>
                    <div class="csshub-circle csshub-circle-blue"></div>
                    <div class="csshub-circle csshub-circle-blue"></div>
                </div>
                <div class="csshub-circle-line">

                    <div class="csshub-circle csshub-circle-yellow"></div>
                    <div class="csshub-circle csshub-circle-yellow"></div>
                </div>
                <div class="csshub-circle-line">
                    <div class="csshub-circle csshub-circle-red"></div>
                    <div class="csshub-circle csshub-circle-red"></div>
                    <div class="csshub-circle csshub-circle-red"></div>
                </div>
                <div class="csshub-circle-line">
                    <div class="csshub-circle csshub-circle-green"></div>
                    <div class="csshub-circle csshub-circle-green"></div>
                    <div class="csshub-circle csshub-circle-green"></div>
                </div>
            </div>
        </div>
        <p class="psss">代码生成中，请等待...</p>
        <div class="inputBox">
            <div class="btn-group" id="inputBox2">
                <button class="btn" id="mask2return">返回</button>
            </div>
        </div>
    </div>
</div>
<div class="mask-protocol-xx">
